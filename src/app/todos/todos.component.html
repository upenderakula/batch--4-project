<div class="card componentStyle">
  <div class="from-group" style="text-align: right;">
    <a (click)="addpost()" data-bs-toggle="modal" data-bs-target='#mppost' class="btn btn-primary">
      +ADD
    </a>
  </div>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#id</th>
              <th scope="col">userid</th>
              <th scope="col">title</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of todosdata | paginate: { itemsPerPage: 5, currentPage: p }">
              <th>{{todo.id}}</th>
              <td>{{todo.userId}}</td>
              <td>{{todo.title}}</td>
              <td>
                <button (click)="editpost(todo)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target='#mppost'>Edit</button>&nbsp;
                <a [routerLink]="['/todos',todo.id]" class="btn btn-secondary">View</a>&nbsp;
                <button (click)="deletepost(todo.id)" type="button" class="btn btn-success">Delete</button>
              </td>
            </tr> 
            <tr>
              <td class="text-center" colspan="4">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </td>
            </tr>   
          </tbody>
        </table>
        <div class="modal fade" id="mppost" aria-hidden="true" aria-labelledby="mppostTitle" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="mppostTitle">{{title}}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    
                      <div class="form-group">
                        <label class="form-label" for="txtuserid">user-id</label>
                        <input name="txtuserid" [disabled]="title=='view a post'" [(ngModel)]="Todomadel.userId" type="number" id="txtuserid" class="form-control"  >
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="txttitle">TITLE</label>
                        <input name="txttitle" [disabled]="title=='view a post'" [(ngModel)]="Todomadel.title" type="text" id="txttitle" class="form-control" >
                      </div>
                      <div class="form-group">
                        <label class="form-label" for="txtbody">BODY</label>
                        <textarea cols="5" rows="3" name="txtbody" [disabled]="title=='view a post'" [(ngModel)]="Todomadel.completed" type="text" id="txtbody" class="form-control" ></textarea>
                
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"  data-bs-toggle="modal">close</button>
                  <button (click)="savepost()" [hidden]="title=='view a post'" type="button" class="btn btn-primary">save</button>
                </div>
              </div>
            </div>
          </div>
    </div>
